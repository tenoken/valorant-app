<div class="login-wallpaper">

    <br />

    <div class="container center">
        <div class="row">
            <div class="col">
    
            </div>
            <div class="col">
                <mat-card class="example-card">
    
                    <br />
                    <br />
    
                    <div class="row">
                        <div class="col">
    
                        </div>
    
                        <div class="col ">
    
                            <mat-form-field appearance="fill" class="full-width">
                                <mat-label>Username</mat-label>
                                <input matInput placeholder="user@email.com" type="text" [formControl]="email" required>
                                <mat-error *ngIf="email.invalid">{{getUsernameErrorMessage()}}</mat-error>
                            </mat-form-field>
    
                            <br />
                            <br />
    
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Enter your password</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" placeholder="********" [formControl]="password" required>
                                <mat-error *ngIf="email.invalid">{{getPasswordErrorMessage()}}</mat-error>
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                    [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
    
                            <br />
                            <br />

                            <mat-checkbox color="primary">Keep me connected</mat-checkbox>
    
                        </div>
    
                        <div class="col">
    
                        </div>
                    </div>
    
                    <br />
                    <br />
    
                    <div class="row">
    
                        <div class="col">
    
                        </div>
    
                        <div class="col-10">
                            <mat-card-actions>
                                <button class="form-button-action" color="primary" mat-button
                                    (click)="login()">Login</button>
                                <button class="form-button-action" color="primary" mat-button
                                    (click)="register()">Register</button>
                            </mat-card-actions>
                        </div>
    
                        <div class="col">
    
                        </div>
                    </div>
    
                </mat-card>
            </div>
            <div class="col">
    
            </div>
        </div>
    </div>

    <br />
</div>
